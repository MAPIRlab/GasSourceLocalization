###############################################################################################
# Base_local_planner parameters - Trajectory generator based on costmaps
#
# The base_local_planner package provides a controller that drives a mobile base in the plane. 
###############################################################################################


# IF use DWA Planner
#-----------------------------------
DWAPlannerROS:

  max_vel_trans: 0.4
  min_vel_trans: 0.06
  max_vel_x: 0.5
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 2.0           #rad 0.8rad = 45deg (aprox)
  min_vel_theta: 0.2

  acc_lim_x: 5.0
  acc_lim_y: 0.0
  acc_lim_theta: 5.0
  acc_lim_trans: 0.8

  prune_plan: true
  xy_goal_tolerance: 0.15     #m
  yaw_goal_tolerance: 0.05    #rad

  trans_stopped_vel: 0.0
  theta_stopped_vel: 1.5
  sim_time: 1.5
  sim_granularity: 0.1
  angular_sim_granularity: 0.05
  # Trajectory Scoring Parameters
  path_distance_bias: 52.0      # 32.0   - weighting for how much it should stick to the global path plan
  goal_distance_bias: 20.0      # 24.0   - wighting for how much it should attempt to reach its goal
  occdist_scale: 0.025            # 0.01   - weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.05 # 0.325  - how far along to place an additional scoring point
  stop_time_buffer: 0.2         # 0.2    - amount of time a robot must stop in before colliding for a valid traj.
  scaling_speed: 0.25           # 0.25   - absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2       # 0.2    - how much to scale the robot's footprint when at speed.

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.3  # 0.05   - how far to travel before resetting oscillation flags
  oscillation_reset_angle: 0.5

  vx_samples: 10
  vy_samples: 1
  vth_samples: 20
  use_dwa: true
  holonomic_robot: false


# IF use Trajectory Rollout Planner
#-----------------------------------
TrajectoryPlannerROS:   
  max_vel_x: 0.6                #0.4
  min_vel_x: 0.1                #0.0
  max_vel_theta: 0.6            #rad 0.8rad = 45deg (aprox)
  min_vel_theta: -0.6
  min_in_place_vel_theta: 0.1


  acc_lim_x: 5.0                #must be high
  acc_lim_y: 0.0
  acc_lim_theta: 5.0
  acc_limit_trans: 0.4

  holonomic_robot: false
  
#Goal Tolerance Parameters
  yaw_goal_tolerance: 0.4       #rad
  xy_goal_tolerance: 0.3        #m
  
#Forward Simulation Parameters
  sim_time: 5.0
