########################################################################
# Global parameters for the COSTMAP_2D pkg (navigation stack)
########################################################################
global_costmap:
  plugins:
    - {name: static_map, type: "costmap_2d::StaticLayer" }
    - {name: obstacles,  type: "costmap_2d::VoxelLayer"}
    - {name: inflation,  type: "costmap_2d::InflationLayer" }
    #- {name: proxemic,   type: "social_navigation_layers::ProxemicLayer" }
    
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 0.5
  rolling_window: false
  always_send_full_costmap: true
  visualize_potential: true

  obstacles:
    track_unknown_space: true
 
  inflation_layer:
    inflation_radius: 0.25          # how far away the zero cost point is from obstacle. Must be > robot_radius
    cost_scaling_factor: 5.0        # decay curve. Setting it higher will make the decay curve more steep
 
    
